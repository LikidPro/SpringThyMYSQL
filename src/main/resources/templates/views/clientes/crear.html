<!DOCTYPE html>
<html xmlns:th="html://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">
  <div class="card bg-ligth">
    <div class="card-header bg-dark text-white">

    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="nombres" class="col-md-2">Nombres:</label>
          <input type="text" class="form-control form-control-sm col-md-6" id="nombres" placeholder="Nombres del cliente">
          <small></small>
        </div>
        <div class="form-group row">
          <label for="apellidos" class="col-md-2">Apellidos:</label>
          <input type="text" class="form-control form-control-sm col-md-6" id="apellidos" placeholder="Apellidos del cliente">
          <small></small>
        </div>
        <div class="form-group row">
          <label for="telefono" class="col-md-2">Telefono:</label>
          <input type="text" class="form-control form-control-sm col-md-6" id="telefono" placeholder="Telefono del cliente">
          <small></small>
        </div>
        <div class="form-group row">
          <label for="email" class="col-md-2">Email:</label>
          <input type="text" class="form-control form-control-sm col-md-6" id="email" placeholder="Email del cliente">
          <small></small>
        </div>
        <div class="form-group row">
          <label for="email" class="col-md-2">Cuidad:</label>
         <select  class="form-control form-control-sm col-md-6" id="ciudad">
          <option >San Francisco</option>
          <option >San Salvador</option>
        
         </select>
          <small></small>
        </div>
        </div>
        <div class="card-footer bg-dark">

          <input type="submit" class="btn btn-primary btn-sm" th:text="Guardar">
        </div>
      </form>
    </div>

  </div>
</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
